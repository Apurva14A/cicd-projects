name: Build and Push Docker image to the Registry

on:
  push:
    branches:
      - "6-trivy-config-for-image-sacnning"
env:
   TEST_TAG: ${{ secrets.IMAGE_TAGS }}

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Docker Login
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
 
      - name: Build an image from Dockerfile
        run: |
          docker build -t ${{ env.TEST_TAG }}:${{ github.sha }} .
      
      - name: Push Docker Image to Registry
        if: always() 
        run: |
          docker push ${{ env.TEST_TAG }}:${{ github.sha }}

      - name: Run Trivy vulnerability scanner in fs mode
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.TEST_TAG }}:${{ github.sha }}'
          scan-type: 'fs'
          scan-ref: '.'
          trivy-config: trivy.yaml

      - name: Check for Critical Vulnerabilities
        run: |
          trivy_exit_code=$(trivy exit-code --severity CRITICAL --input results.json)
          if [ "$trivy_exit_code" -ne 0 ]; then
            echo "Critical vulnerabilities found. Not pushing the image."
            exit 1
          fi

